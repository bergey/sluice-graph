<svg ng-attr-width="{{width}}" ng-attr-height="{{height}}">
  <g class="graph" fill="blue" ng-attr-transform="translate({{marginLeft}},{{marginTop}})">
    <circle ng-repeat="p in buildings | filterBldgs:sfMin:sfMax:sectors | toPoint:width:height:marginLeft:marginRight:marginTop:marginBottom track by p.id" ng-attr-cx="{{p.x}}" ng-attr-cy="{{p.y}}" r=2></circle>
  </g>
</svg>
